<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Game</title>
    <style>
        .rules{
            display: none;
        }
        .car{
          height: 150px;
          width: 100px;
          background: tomato;
          position: absolute;
          left: 100px;
          bottom: 60px;
        }
    </style>
  </head>
  <body>
    <div class="gameContainer">
      <div class="score"></div>
      <div class="startBox">
        <p>
          Tap Here to Start <br />
          Use Arrows to Move
        </p>
      </div>
      <div class="roadArea rules">car here</div>
    </div>

    <script>
        var score = document.querySelector(".score")
        var startBox = document.querySelector(".startBox")
        var roadArea = document.querySelector(".roadArea")
        var arrowkeys ={
            ArrowUp:false,
            ArrowDown:false,
            ArrowRight:false,
            ArrowLeft:false            
        }
        document.addEventListener("keyup",keyUp)
        document.addEventListener("keydown",keyDown)
        startBox.addEventListener("click",startGame)

        function keyUp(e){
          e.preventDefault()
          arrowkeys[e.key] = false
          console.log(arrowkeys)
        }

        function keyDown(e){
          e.preventDefault() 
          arrowkeys[e.key] = true
        }

        function startGame(){
            roadArea.classList.remove("rules")
            startBox.classList.add("rules")
            window.requestAnimationFrame(playGame)
            var car = document.createElement('div')
            car.setAttribute("class","car")
            roadArea.appendChild(car)
        }
        function playGame(){
            console.log("car here")
            window.requestAnimationFrame(playGame)
        } 
    </script>
  </body>
</html>
